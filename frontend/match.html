<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>search for opportunities</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body id="matching">
        <main>
            <div>
                <section>
                    <form id="rub">
                        <label> NAME:
                        <input id="nam" type="text" placeholder="please enter your name" required>
                        </label>
                        <label> TELEPHONE:
                        <input id="tel" type="number" placeholder="+254 712345164" required>
                        </label>
                        <label>EMAIL:
                        <input id="m" type="text" placeholder="provide your email" required>
                        </label>
                        <label>RESIDENCE:
                        <input id="resi" type="text" placeholder="current area of residence " required>
                        </label>
                        <label>ADDRESS:
                        <input id="add" type="text" placeholder="Provide your address" required>
                        </label>
                        <label>TOWN:
                        <input id="tow" type="text" placeholder="Nearest town"required>
                        </label>
                        <label>EDUCATION:
                        <input id="high" type="text" placeholder="Highest level of education" required>
                        </label>
                        <label>JOB:
                        <input id="cur" type="text" placeholder="current job" required>
                        </label>
                        <label>SKILLS:
                        <input id="skil" type="text" placeholder="enter your skills" required>
                        </label>
                        <label>SALARY:
                        <input id="sal" type="number" placeholder="Salary expectation in $" required>
                        </label>
                        <button type="submit" id="submit">submit</button>
                    </form>
                </section>
            </div>
        </main>
    <script src="script.js"></script>
    </body>
    <footer id="foot">Copyright @JobHub.ac.ke2025</footer>
</html>
